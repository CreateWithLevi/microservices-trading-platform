name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  service-a:
    name: Service A - Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'service-a/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./service-a

      - name: Type check
        run: npm run type-check
        working-directory: ./service-a

      - name: Lint
        run: npm run lint
        working-directory: ./service-a

      - name: Format check
        run: npm run format:check
        working-directory: ./service-a

      - name: Run unit tests
        run: npm run test:unit
        working-directory: ./service-a

      - name: Run integration tests
        run: npm run test:integration
        working-directory: ./service-a

      - name: Generate coverage report
        run: npm run test:coverage
        working-directory: ./service-a

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./service-a/coverage/lcov.info
          flags: service-a
          name: service-a-coverage
        continue-on-error: true

  service-b:
    name: Service B - Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'service-b/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./service-b

      - name: Type check
        run: npm run type-check
        working-directory: ./service-b

      - name: Lint
        run: npm run lint
        working-directory: ./service-b

      - name: Format check
        run: npm run format:check
        working-directory: ./service-b

      - name: Run unit tests
        run: npm run test:unit
        working-directory: ./service-b

      - name: Run integration tests
        run: npm run test:integration
        working-directory: ./service-b

      - name: Generate coverage report
        run: npm run test:coverage
        working-directory: ./service-b

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./service-b/coverage/lcov.info
          flags: service-b
          name: service-b-coverage
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Service A
        uses: docker/build-push-action@v5
        with:
          context: ./service-a
          file: ./Dockerfile.node
          push: false
          tags: service-a:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Service B
        uses: docker/build-push-action@v5
        with:
          context: ./service-b
          file: ./Dockerfile.node
          push: false
          tags: service-b:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
